<style>
    .accommodation-card-image {
        width: 555px;
        height: 555px;
    }

    .accommodation-card {
        position: relative;
        width: 555px;
        height: 555px;
    }

    .room-mate {
        width: 60px;
        height: 60px;
        position: absolute;
    }

</style>

<div class="accommodation-card">
    <img
            width="{{accommodation.pictures[0].width}}"
            src="{{accommodation.pictures[0].url}}"
            class="img-circle accommodation-card-image"
            alt="{{accommodation.pictures[0].label}}"
            title="{{accommodation.pictures[0].label}}">


    <img
            *ngFor="#roomMate of accommodation.roomMates; #i = index"
            src="{{roomMate.pictures[0].url}}"
            class="img-circle room-mate room-mate-{{i}}"
            alt="{{roomMate.firstName}} {{roomMate.lastName}}"
            title="{{roomMate.firstName}} {{roomMate.lastName}}"
            [style.left] = "getCoordinateOfRoomMate(555, 60, (555 - (60 + 30) * (i + 1))).left"
            [style.bottom] = "getCoordinateOfRoomMate(555, 60, (555 - (60 + 30) * (i + 1))).bottom">

    <button
            class="btn btn-default room-mate room-mate-{{accommodation.roomMates.length}}"
            [style.left] = "getCoordinateOfRoomMate(555, 60, (555 - (60 + 30) * (accommodation.roomMates.length + 1))).left"
            [style.bottom] = "getCoordinateOfRoomMate(555, 60, (555 - (60 + 30) * (accommodation.roomMates.length + 1))).bottom">
        <i class="fa fa-plus fa-2x"></i>
    </button>

</div>
