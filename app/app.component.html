<div *ngIf="!isInitialized">
    <div class="loader">
        <div>
            <div><i class="fa fa-spinner fa-spin fa-5x"></i></div>

            <div style="margin-top: 20px;">Roomio wird initialisiert...</div>
        </div>
    </div>
</div>


<div *ngIf="isInitialized">
    <div *ngIf="isSignedIn">
        <roomio-navigation></roomio-navigation>

        <router-outlet></router-outlet>
    </div>

    <div *ngIf="!isSignedIn">
        <style>
            .background-image {
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0.25;
                width: 100%;
                height: 100%;
            }

            .container {
                height: 100%;
                display: flex;

                align-items: center;
            }
        </style>
        <img class="background-image" src="img/berlin.jpg">
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">

                <form class="form-signin" (submit)="signIn()">
                    <h2 class="form-signin-heading">Please sign in</h2>

                    <div style="padding-bottom: 10px;">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input [(ngModel)]="model.emailAddress" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                    </div>
                    <div>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input [(ngModel)]="model.password"  type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input [(ngModel)]="model.rememberMe"  type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>

                    <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
                </form>

                <button class="btn btn-block btn-lg btn-social btn-facebook" (click)="facebookSignIn()">
                    <span class="fa fa-facebook"></span>
                    Sign in with Facebook
                </button>

                <!--<button class="btn btn-block btn-lg btn-social btn-twitter">
                    <span class="fa fa-twitter"></span>
                    Sign in with Twitter
                </button>-->
            </div>
        </div> <!-- /container -->
    </div>
</div>
